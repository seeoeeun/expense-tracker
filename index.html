<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>expense-tracker</title>
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/variable/pretendardvariable-dynamic-subset.css" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <!-- Firebase CDN (v10) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <script src="./config.js"></script>
</head>
<body>
  <header></header>

  <!-- 기존 main 안쪽 섹션에 id만 붙여주세요 -->
<main>
  <div class="cards" id="tab-record">   <!-- 기록 탭 -->
    <section class="card">
      <!-- (기존) 입력 폼 + 오늘 지출 목록 영역 -->
      <!-- 헤더쪽 입력 폼을 여기로 옮기지 않았다면 그대로 둬도 되고,
           우선은 오늘 지출 목록만 보여주는 영역으로 써도 OK -->
      <!--h3 style="margin:4px 0 8px">오늘 지출</h3>-->
      <div id="todayList" class="list"></div>
    </section>
  </div>

  <div class="cards" id="tab-calendar" style="display:none;"> <!-- 캘린더 탭 -->
    <section class="card">
      <div class="monthbar">
        <button id="prev" class="calnav" aria-label="Previous month">◀</button>
        <strong id="monthLabel" class="monthlabel">September 2025</strong>
        <button id="next" class="calnav" aria-label="Next month">▶</button>
      </div>      
      <div class="grid3">
        <div class="pill" id="sumEssential">필수 0</div>
        <div class="pill" id="sumInvest">투자 0</div>
        <div class="pill" id="sumSpend">소비 0</div>
      </div>
      <div class="calendar" id="calendarHead"></div>
      <div class="calendar" id="calendar"></div>
    </section>

    <section class="card">
      <h3 style="margin:4px 0 8px">This Day</h3>
      <div id="selectedDateLabel" class="muted"></div>
      <div class="list" id="list"></div>
    </section>
        <!-- ⬇️ 달력 탭: 선택한 날짜로 지출 추가 -->
        <section class="card">
          <h3 style="margin:4px 0 8px">Add One</h3>
          <div class="row" id="calEntry">
            <input id="cName" placeholder="Name">
            <input id="cAmount" type="number" inputmode="decimal" placeholder="Amount">
            <!-- 동일한 동그라미 카테고리 사용 (상태는 공유) -->
            <div class="category-picker" role="radiogroup" aria-label="카테고리">
              <button type="button" class="circle essential is-selected" data-value="필수" aria-pressed="true" aria-label="필수"></button>
              <button type="button" class="circle invest"    data-value="투자" aria-pressed="false" aria-label="투자"></button>
              <button type="button" class="circle spend"     data-value="소비" aria-pressed="false" aria-label="소비"></button>
            </div>
            <input id="cDate" type="date">   <!-- 달력에서 고른 날짜가 자동 반영됨 -->
            <input id="cMemo" placeholder="Memo(Optional)">
            <button id="addCal" class="primary" type="button">Add</button>
          </div>
          <!--div class="help" style="margin-top:6px">달력에서 날짜를 먼저 누르면 위 날짜 입력에 자동 반영돼요.</div>-->
        </section>    
  </div>

  <div class="cards" id="tab-recurring" style="display:none;"> <!-- 반복 탭 -->
    <section class="card" style="grid-column: 1 / -1;">
      <h3 style="margin:4px 0 8px">Repeat</h3>
      <div class="row">
        <input id="rName" placeholder="Name">
        <input id="rAmount" type="number" inputmode="decimal" placeholder="Amount">
        <div id="rCategoryGroup" class="cat-group">
          <button type="button" class="cat-btn" data-value="필수"></button>
          <button type="button" class="cat-btn" data-value="투자"></button>
          <button type="button" class="cat-btn" data-value="소비"></button>
        </div>              
        <input id="rDay" type="number" placeholder="Date" min="1" max="31" style="width:120px">
        <input id="rStart" type="month">
        <button id="rAdd" class="primary">Add</button>
      </div>
      <!--div class="help" style="margin-top:6px">매월 지정한 일자에 자동 반영. 29·30·31일이 없는 달은 말일에 반영.</div>-->
      <div class="hr"></div>
      <div class="list" id="rList"></div>
    </section>
  </div>
  <div class="cards" id="tab-settings" style="display:none;">
    <section class="card">
      <h1 style="margin:0 0 8px">IAmARichMan</h1>
      <div class="toolbar" style="margin-bottom:8px">
        <button id="login" class="primary">Google로 로그인</button>
        <button id="logout" class="ghost" style="display:none">로그아웃</button>
        <span id="userLabel" class="muted"></span>
      </div>
      <!--div class="help">데이터는 로그인한 계정의 클라우드(Firestore)에 저장됩니다.</div>-->
    </section>
  </div>  
</main>

<div id="entryBar" class="entrybar">
  <div class="row" style="margin-top:8px">
    <input id="name" type="name" placeholder="Name">
    <input id="amount" type="number" inputmode="decimal" placeholder="Amount">
    <!-- <select id="category">
      <option value="필수">필수</option>
      <option value="투자">투자</option>
      <option value="소비">소비</option>
    </select> -->
    <!-- 동그라미 카테고리 선택 -->
    <div class="category-picker" role="radiogroup" aria-label="카테고리">
      <button type="button" class="circle essential is-selected" data-value="필수" aria-pressed="true" aria-label="필수"></button>
      <button type="button" class="circle invest"    data-value="투자" aria-pressed="false" aria-label="투자"></button>
      <button type="button" class="circle spend"     data-value="소비" aria-pressed="false" aria-label="소비"></button>
    </div>
    <input id="date" type="date">
    <input id="memo" placeholder="Memo(Optional)">
    <button id="add" class="primary" type="button">Add</button>
  </div>
</div>

<!-- 🔻 하단 고정 탭바 추가 (body 끝쪽에 배치) -->
<nav class="tabbar" aria-label="하단 탭">
  <button class="tablink active" data-tab="record" aria-current="page">Today</button>
  <button class="tablink" data-tab="calendar">Calendar</button>
  <button class="tablink" data-tab="recurring">Repeat</button>
  <button class="tablink" data-tab="settings">Settings</button> <!-- ← 추가 -->
</nav>


  <script src="./app.js"></script>
</body>
</html>
